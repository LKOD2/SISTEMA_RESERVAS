<div class="contenido">


    <div class="titulo-contenido"><h4>Hoteles</h4></div>

    <div class="cont-agregar">
        <button class="boton-crear" id="boton-crear-hotel">Crear nuevo</button>
        <input class="buscador-contenido" type="text" placeholder="Buscar">
    </div>

    <div class="data" id="contenido-hoteles">

        <table>
            <thead class="head-tabla-hotel">
                <tr>
                    <th>nombre</th>
                    <th>direccion</th>
                    <th>Estado</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody class="body-tabla-hotel" id="body-tabla-hotel">

                {%for hotel in data%}
                <tr>
                    <td>{{hotel.nombre}}</td>
                    <td>{{hotel.direccion}}</td>
                    <td>{{hotel.estado}}</td>
                    
                    <td>
                        <button class="acciones editar hotel" id="boton-editar" data-hotel="{{ hotel.ID }}" type="button"><i class='bx bxs-edit-alt'></i></button>
                        <button class="acciones borrar hotel" id="boton-borrar" data-hotel="{{ hotel.ID }}" type="button"><i class='bx bx-x'></i></button>
                        <button class="acciones seleccionar hotel" id="boton-seleccionar" data-hotel="{{ hotel.ID }}" data-nombre="{{ hotel.nombre }}" type="button"><i class='bx bx-check'></i></button>
                    </td>
                </tr>
                {% endfor %}
                
            </tbody>

        </table>

    </div>

    <div class="barra-inferior">
        <p id="cant-reg-hoteles"> {{ data|length }} Registros</p>
        <div class="cont-num-pagina">
            <i class='bx bxs-chevron-left'></i>
            <p>3</p>
            <i class='bx bxs-chevron-right' ></i>
        </div>
    </div>

</div>

<!-- ---------------------------- CREAR HOTEL -------------------------------- -->

<div class="cont-form-contenido crear-hotel" id="cont-form-crear-hotel">
    <form id="crear-hotel-form" action="" class="form-contenido" method="POST">
        <div class="cont-titulo-form">
            <h3 class="titulo-form">Crear hotel</h3>
            <i class='bx bx-x icono-cerrar' id="icono-cerrar"></i>
        </div>
        <div class="form-group">
            <label for="crear-nombre-hotel" class="label-input">nombre</label>
            <input class="imput" id="crear-nombre-hotel" type="text" name="nombre" placeholder="Nombre" min="1" required>
            <label for="crear-nombre-hotel" class="label-error" id="error-crear-nombre-hotel"></label>
        </div>
        <div class="form-group">
            <label for="crear-direccion-hotel" class="label-input">Direcci贸n</label>
            <input class="imput" id="crear-direccion-hotel" type="text" name="direccion" placeholder="Direcci贸n" required>
            <label for="crear-direccion-hotel" class="label-error" id="error-crear-direccion-hotel"></label>
        </div>
        <div class="form-group">
            <label for="crear-estado-hotel" class="label-input">Estado</label>
            <select class="imput opcion" id="crear-estado-hotel" name="estado">
                <option value="activo">Activo</option>
                <option value="desactivo">Desactivo</option>
            </select>
        </div>

        <input class="boton-submit" type="submit">
    </form>
</div>


<!-- ---------------------------- EDITAR HOTEL -------------------------------- -->


<div class="cont-form-contenido edit-hotel" id="cont-form-edit-hotel">
    <form id="edit-hotel-form" action="" class="form-contenido" method="POST">
        <div class="cont-titulo-form">
            <h3 class="titulo-form" id="titulo-form-edit">Editar hotel</h3>
            <i class='bx bx-x icono-cerrar' id="icono-cerrar"></i>
        </div>
        <div class="form-group">
            <label for="edit-nombre-hotel" class="label-input">Nombre</label>
            <input class="imput" id="edit-nombre-hotel" type="text" name="nombre" placeholder="Nombre" min="1" required>
            <label for="edit-nombre-hotel" class="label-error" id="error-edit-nombre-hotel"></label>
        </div>
        <div class="form-group">
            <label for="edit-direccion-hotel" class="label-input">Direcci贸n</label>
            <input class="imput" id="edit-direccion-hotel" type="text" name="direccion" placeholder="Direcci贸n" required>
            <label for="edit-direccion-hotel" class="label-error" id="error-edit-direccion-hotel"></label>
        </div>
        <div class="form-group">
            <label for="edit-estado-hotel" class="label-input">Estado</label>
            <select class="imput opcion" id="edit-estado-hotel" name="estado">
                <option value="activo">Activo</option>
                <option value="desactivo">Desactivo</option>
            </select>
        </div>
        <input class="boton-submit" type="submit">
    </form>
</div>
