<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>


    <link rel="stylesheet" href="{{ url_for('static', filename='/css/login_trab.css')}}">
</head>
<body>
    <div class="gral-login-trab">

        <div class="cont-img-login">
            <img src="{{ url_for('static', filename='/img/img-login-trab.jpg')}}" alt="">
        </div>
        
        <form  id="form-login-trab" class="form-login-trab" method="POST">
  
            <h1 id="ini-sesion" class="titulo-login-trab">Login</h1>
    
            <div class="cont-entrada">
                <label for="entrada-usuario" class="label">Usuario</label>
                <input class="entrada usuario" type="text" id="entrada-usuario" name="usuario" required placeholder="Usuario"> 
                <label for="entrada-usuario" class="label error-usuario" id="error-usuario"></label>
            </div>
    
            <div class="cont-entrada">
                <label for="entrada-clave" class="label">Contraseña</label>
                <input class="entrada clave" type="password" id="entrada-clave" name="clave" required placeholder="Contraseña">
                <label for="entrada-clave" class="label error-clave" id="error-clave"></label>

            </div>
    
            <input class="boton-login" type="submit" value="Login">

        </form>    
    </div>
    <script src="{{ url_for('static', filename='/js/login_trab.js')}}"></script>

</body>
</html>
